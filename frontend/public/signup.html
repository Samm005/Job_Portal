<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f9fafb; }
  </style>
</head>
<body>

<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-2">Create an Account</h2>
    <p class="text-center text-gray-600 mb-6">Sign up to get started</p>

    <!-- Role Tabs -->
    <div class="flex mb-6">
      <button id="jobseekerTab" class="flex-1 py-2 font-semibold border rounded-l-lg bg-white text-blue-600">Job Seeker</button>
      <button id="employerTab" class="flex-1 py-2 font-semibold border rounded-r-lg bg-gray-100 text-gray-600">Employer</button>
    </div>

    <!-- Signup Form -->
    <form id="signupForm">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-4" id="companyNameField" style="display: none;">
        <label class="block text-gray-700 mb-2">Company Name</label>
        <input type="text" id="companyName" class="form-control">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          required
          autocomplete="off"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Please enter a valid email address')"
        >
        <div id="emailError" class="text-red-500 text-sm mt-1" style="display: none;"></div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <div class="relative">
          <input type="password" id="password" class="form-control" required>
          <button type="button" id="togglePassword" class="absolute right-2 top-2 text-gray-600">ğŸ‘ï¸</button>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Confirm Password</label>
        <div class="relative">
          <input type="password" id="confirmPassword" class="form-control" required>
          <button type="button" id="toggleConfirmPassword" class="absolute right-2 top-2 text-gray-600">ğŸ‘ï¸</button>
        </div>
      </div>

      <button type="submit" id="submitBtn" class="btn btn-dark w-full">Create Account</button>

      <p class="text-center text-gray-600 mt-6">
        Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </form>
  </div>
</div>

<!-- JS -->
<script>
  const jobseekerTab = document.getElementById('jobseekerTab');
  const employerTab = document.getElementById('employerTab');

  let selectedRole = 'jobseeker'; // default

  jobseekerTab.addEventListener('click', () => {
    selectedRole = 'jobseeker';
    jobseekerTab.classList.add('bg-white', 'text-blue-600');
    jobseekerTab.classList.remove('bg-gray-100', 'text-gray-600');

    employerTab.classList.add('bg-gray-100', 'text-gray-600');
    employerTab.classList.remove('bg-white', 'text-blue-600');
    
    // Hide company name field for jobseekers
    document.getElementById('companyNameField').style.display = 'none';
    document.getElementById('companyName').required = false;
  });

  employerTab.addEventListener('click', () => {
    selectedRole = 'employer';
    employerTab.classList.add('bg-white', 'text-blue-600');
    employerTab.classList.remove('bg-gray-100', 'text-gray-600');

    jobseekerTab.classList.add('bg-gray-100', 'text-gray-600');
    jobseekerTab.classList.remove('bg-white', 'text-blue-600');
    
    // Show company name field for employers
    document.getElementById('companyNameField').style.display = 'block';
    document.getElementById('companyName').required = true;
  });

  document.getElementById('togglePassword').addEventListener('click', () => {
    const pw = document.getElementById('password');
    pw.type = pw.type === 'password' ? 'text' : 'password';
  });

  document.getElementById('toggleConfirmPassword').addEventListener('click', () => {
    const cpw = document.getElementById('confirmPassword');
    cpw.type = cpw.type === 'password' ? 'text' : 'password';
  });

  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const companyName = document.getElementById('companyName').value.trim();
    const emailError = document.getElementById('emailError');

    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    try {
      const res = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          name, 
          email, 
          password, 
          role: selectedRole,
          companyName: selectedRole === 'employer' ? companyName : undefined 
        }),
      });

      const data = await res.json();
      console.log('Signup response:', data);

      if (!res.ok) {
        if (data.field === 'email') {
          emailError.textContent = data.message;
          emailError.style.display = 'block';
          document.getElementById('email').focus();
          throw new Error(data.message);
        } else {
          throw new Error(data.message || 'Signup failed');
        }
      }

      emailError.style.display = 'none';

      // âœ… Defensive check before storing
      if (data && data.name && data.role && data.token) {
        localStorage.setItem('token', data.token);  
        localStorage.setItem('userRole', data.role);  
        localStorage.setItem('userName', data.name); 
      } else {
        alert('Unexpected signup response. Please try again.');
        return;
      }

      // Redirect based on the user role after signup
      if (data.role === 'jobseeker') {
        window.location.href = 'jobseeker-dashboard.html';
      } else {
        window.location.href = 'employer-dashboard.html';
      }

    } catch (err) {
      if (!err.message.includes('email')) {
        alert(err.message);
      }
    }
  });

  // Clear email error when user starts typing
  document.getElementById('email').addEventListener('input', () => {
    document.getElementById('emailError').style.display = 'none';
  });
</script>

</body>
</html>
