<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f9fafb; }
  </style>
</head>
<body>

<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-2">Welcome Back</h2>
    <p class="text-center text-gray-600 mb-6">Sign in to your account</p>

    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">I am a</label>
        <div class="flex space-x-4">
          <label class="flex items-center">
            <input type="radio" name="role" value="jobseeker" id="jobseekerRadio" class="mr-2" />
            Job Seeker
          </label>
          <label class="flex items-center">
            <input type="radio" name="role" value="employer" id="employerRadio" class="mr-2" />
            Employer
          </label>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
      </div>

      <div class="mb-4 relative">
        <label class="block text-gray-700 mb-2">Password</label>
        <div class="relative">
          <input type="password" id="password" class="form-control" required />
          <button type="button" id="togglePassword" class="absolute right-2 top-2 text-gray-600">üëÅÔ∏è</button>
        </div>
        <div class="text-right mt-2">
          <a href="#" class="text-sm text-blue-600 hover:underline" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-full">Sign in</button>

      <p class="text-center text-gray-600 mt-6">
        Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </form>
  </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="resetPasswordForm">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Enter your email</label>
            <input type="email" id="resetEmail" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-dark w-full">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });

    // Auto-select role from URL or localStorage
    const params = new URLSearchParams(window.location.search);
    const roleParam = params.get('role');
    const savedRole = roleParam || localStorage.getItem('lastSelectedRole');

    if (savedRole === 'jobseeker') {
      document.getElementById('jobseekerRadio').checked = true;
    } else if (savedRole === 'employer') {
      document.getElementById('employerRadio').checked = true;
    }

    // Check URL parameters for role selection
    const role = params.get('role');
    
    // Set the appropriate radio button based on the role parameter
    if (role) {
      const radioButton = document.querySelector(`input[name="role"][value="${role}"]`);
      if (radioButton) {
        radioButton.checked = true;
      }
    }

    // Update forgot password link to include current role
    function updateForgotPasswordLink() {
      const currentRole = document.querySelector('input[name="role"]:checked').value;
      const forgotPasswordLink = document.querySelector('a[href*="forgot-password.html"]');
      forgotPasswordLink.href = `forgot-password.html?role=${currentRole}`;
    }

    // Update forgot password link when role changes
    document.querySelectorAll('input[name="role"]').forEach(radio => {
      radio.addEventListener('change', updateForgotPasswordLink);
    });

    // Initial update of forgot password link
    updateForgotPasswordLink();
  });

  // Login form submit handler
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const role = document.querySelector('input[name="role"]:checked')?.value;

    if (!role) {
      alert('Please select a role.');
      return;
    }

    try {
      const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, role }),
      });

      const data = await response.json();
      console.log('Login response:', data);

      if (!response.ok) {
        if (data.message === 'User not found') {
          alert('No account found with this email.');
        } else if (data.message === 'Invalid credentials') {
          alert('Incorrect password. Please try again.');
        } else {
          alert(data.message || 'Login failed. Please try again.');
        }
        return;
      }

      // Save role for next visit
      localStorage.setItem('lastSelectedRole', role);

      localStorage.setItem('token', data.token);
      localStorage.setItem('userName', data.name);
      localStorage.setItem('userRole', data.role);

      if (data.role === 'jobseeker') {
        window.location.href = 'jobseeker-dashboard.html';
      } else {
        window.location.href = 'employer-dashboard.html';
      }

    } catch (error) {
      alert('Something went wrong. Please try again later.');
    }
  });

  // Reset password handler
  document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('resetEmail').value;
    const role = document.querySelector('input[name="role"]:checked')?.value;

    if (!role) {
      alert('Please select a role before requesting a password reset.');
      return;
    }

    try {
      const response = await fetch('http://localhost:5000/api/auth/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, role }),
      });

      const data = await response.json();
      
      if (response.ok) {
        alert('If an account exists with this email, you will receive password reset instructions.');
        // Close the modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
        modal.hide();
      } else {
        alert(data.message || 'Error processing request. Please try again.');
      }
    } catch (error) {
      alert('Something went wrong!');
    }
  });
</script>

</body>
</html>
