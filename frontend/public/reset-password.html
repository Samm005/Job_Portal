<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f9fafb; }
  </style>
</head>
<body>

<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-2">Reset Password</h2>
    <p class="text-center text-gray-600 mb-6">Enter your new password below</p>

    <form id="resetPasswordForm">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">New Password</label>
        <div class="relative">
          <input type="password" id="password" class="form-control" required>
          <button type="button" id="togglePassword" class="absolute right-2 top-2 text-gray-600">üëÅÔ∏è</button>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Confirm New Password</label>
        <div class="relative">
          <input type="password" id="confirmPassword" class="form-control" required>
          <button type="button" id="toggleConfirmPassword" class="absolute right-2 top-2 text-gray-600">üëÅÔ∏è</button>
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-full">Reset Password</button>

      <p class="text-center text-gray-600 mt-6">
        Remember your password? <a href="login.html" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </form>
  </div>
</div>

<script>
  // Get reset token and role from URL
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');
  const role = params.get('role') || 'jobseeker'; // Default to jobseeker if not specified
  
  if (!token) {
    alert('Invalid reset link. Please request a new password reset.');
    redirectToLogin();
  }

  // Function to redirect to login page with appropriate role selected
  function redirectToLogin() {
    window.location.href = `login.html?role=${role}`;
  }

  // Toggle password visibility
  document.getElementById('togglePassword').addEventListener('click', () => {
    const pw = document.getElementById('password');
    pw.type = pw.type === 'password' ? 'text' : 'password';
  });

  document.getElementById('toggleConfirmPassword').addEventListener('click', () => {
    const cpw = document.getElementById('confirmPassword');
    cpw.type = cpw.type === 'password' ? 'text' : 'password';
  });

  // Update the "Sign in" link to include the role
  document.querySelector('a[href="login.html"]').href = `login.html?role=${role}`;

  // Handle form submission
  document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    try {
      const response = await fetch(`http://localhost:5000/api/auth/reset-password/${token}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      const data = await response.json();

      if (response.ok) {
        alert('Password has been reset successfully!');
        redirectToLogin();
      } else {
        alert(data.message || 'Error resetting password. Please try again.');
      }
    } catch (error) {
      alert('Something went wrong. Please try again later.');
    }
  });
</script>

</body>
</html>
