<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f9fafb; }
    .profile-card { max-width: 400px; margin: 40px auto; }
    .profile-pic { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 2px solid #ddd; }
    .nav-buttons { position: fixed; top: 20px; right: 20px; }
  </style>
</head>
<body>

<!-- Navigation Buttons -->
<div class="nav-buttons">
  <button onclick="window.location.href='jobseeker-dashboard.html'" class="btn btn-outline-primary me-2">Dashboard</button>
  <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
</div>

<div class="profile-card bg-white p-6 rounded-xl shadow-md flex flex-col items-center">
  <div class="mb-4">
    <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Photo" class="profile-pic mb-2">
    <input type="file" id="photoInput" name="photo" accept="image/*" style="display:none">
    <button id="uploadPhotoBtn" class="btn btn-outline-primary btn-sm w-full">Upload Photo</button>
  </div>
  <h4 id="userName" class="font-bold text-xl mb-1">Name</h4>
  <p id="userEmail" class="text-gray-600 mb-4">Email</p>
  <div class="w-full">
    <form id="resumeForm" enctype="multipart/form-data">
      <label class="block text-gray-700 mb-2">Upload Resume</label>
      <input type="file" id="resumeInput" name="resume" accept="application/pdf,.doc,.docx" class="form-control mb-2">
      <button type="submit" class="btn btn-outline-success w-full">Upload Resume</button>
    </form>
    <div id="resumeLinkContainer" class="mt-2"></div>
  </div>
</div>

<script>
  // Get token and user info from localStorage
  const token = localStorage.getItem('token');
  const role = localStorage.getItem('userRole');
  if (!token || role !== 'jobseeker') {
    window.location.href = 'login.html';
  }

  // Logout function
  function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('userRole');
    localStorage.removeItem('userName');
    window.location.href = 'index.html';
  }

  // Fetch user info from backend
  async function loadProfile() {
    try {
      const res = await fetch('http://localhost:5000/api/auth/me', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (!res.ok) {
        throw new Error('Failed to fetch profile data');
      }
      
      const user = await res.json();
      document.getElementById('userName').textContent = user.name;
      document.getElementById('userEmail').textContent = user.email;
      if (user.profilePhoto) {
        document.getElementById('profilePic').src = `http://localhost:5000/${user.profilePhoto}`;
      }
      // Show resume link if exists
      const resumeLinkContainer = document.getElementById('resumeLinkContainer');
      resumeLinkContainer.innerHTML = '';
      if (user.resume) {
        const link = document.createElement('a');
        link.href = `http://localhost:5000/${user.resume}`;
        link.target = '_blank';
        link.textContent = 'View Resume';
        link.className = 'btn btn-link';
        resumeLinkContainer.appendChild(link);
      }
    } catch (err) {
      console.error('Profile loading error:', err);
      alert('Failed to load profile. Please log in again.');
      window.location.href = 'login.html';
    }
  }
  loadProfile();

  // Profile photo upload modern UX
  document.getElementById('uploadPhotoBtn').addEventListener('click', () => {
    document.getElementById('photoInput').click();
  });

  document.getElementById('photoInput').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    // Validate file type
    if (!file.type.startsWith('image/')) {
      alert('Please select an image file');
      return;
    }
    
    // Validate file size (max 5MB)
    if (file.size > 5 * 1024 * 1024) {
      alert('File size should be less than 5MB');
      return;
    }

    const formData = new FormData();
    formData.append('photo', file);
    
    try {
      const res = await fetch('http://localhost:5000/api/upload/profile-photo', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` },
        body: formData
      });
      
      if (!res.ok) {
        throw new Error('Failed to upload photo');
      }
      
      const data = await res.json();
      if (data.success) {
        document.getElementById('profilePic').src = `http://localhost:5000/${data.photo}`;
        alert('Profile photo updated!');
      } else {
        throw new Error(data.message || 'Failed to upload photo');
      }
    } catch (err) {
      console.error('Photo upload error:', err);
      alert('Error uploading photo. Please try again.');
    }
  });

  // Handle resume upload
  document.getElementById('resumeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = document.getElementById('resumeInput').files[0];
    if (!file) {
      alert('Please select a resume file');
      return;
    }
    
    // Validate file type
    const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
    if (!allowedTypes.includes(file.type)) {
      alert('Please select a PDF or Word document');
      return;
    }
    
    // Validate file size (max 10MB)
    if (file.size > 10 * 1024 * 1024) {
      alert('File size should be less than 10MB');
      return;
    }

    const formData = new FormData();
    formData.append('resume', file);
    
    try {
      const res = await fetch('http://localhost:5000/api/upload/resume', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` },
        body: formData
      });
      
      if (!res.ok) {
        throw new Error('Failed to upload resume');
      }
      
      const data = await res.json();
      if (data.success) {
        alert('Resume uploaded successfully!');
        loadProfile(); // Reload profile to show new resume link
      } else {
        throw new Error(data.message || 'Failed to upload resume');
      }
    } catch (err) {
      console.error('Resume upload error:', err);
      alert('Error uploading resume. Please try again.');
    }
  });
</script>

</body>
</html>
