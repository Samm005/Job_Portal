<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Seeker Dashboard - Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
    }

    .typing-container {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d6efd;
      white-space: nowrap;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.5rem;
      background-color: #0d6efd;
      margin-left: 2px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .job-card {
      transition: transform 0.3s, box-shadow 0.3s;
      min-width: 280px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .scrolling-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      padding-top: 1rem;
      scroll-behavior: smooth;
    }

    .scrolling-wrapper::-webkit-scrollbar {
      display: none;
    }

    .scrolling-wrapper-container {
      position: relative;
    }

    .btn-applied {
      background-color: #0d6efd !important;
      color: white !important;
    }

    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 2rem;
      color: #0d6efd;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-btn-left {
      left: -30px;
    }

    .arrow-btn-right {
      right: -30px;
    }

    /* Modal Styles */
    #resumeModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .modal-content button {
      margin-top: 1rem;
    }

    .cancel-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .submit-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .discover-jobs-heading {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .applied-jobs-heading {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <!-- Topbar -->
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center p-4 bg-white border-bottom">
      <h2 class="typing-container">
        <span id="jobseekerName"></span><span id="cursor" class="cursor"></span>
      </h2>
      <div class="d-flex">
        <button class="btn btn-outline-primary me-2" onclick="goToProfile()">Profile</button>
        <button class="btn btn-outline-dark" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- Job Listings Section -->
  <div class="row p-4">
    <div class="col-12">
      <h3 class="mb-4 discover-jobs-heading">Discover Jobs</h3>
      <div class="scrolling-wrapper-container">
        <div id="jobListings" class="scrolling-wrapper">
          <!-- Job cards will be added here dynamically -->
        </div>
        <button class="arrow-btn arrow-btn-left" onclick="scrollLeft()">←</button>
        <button class="arrow-btn arrow-btn-right" onclick="loadMoreJobs()">→</button>
      </div>
    </div>
  </div>

  <!-- Applied Jobs Section -->
  <div class="row p-4">
    <div class="col-12">
      <h3 class="mb-4 applied-jobs-heading">Applied Jobs</h3>
      <div id="appliedJobs" class="scrolling-wrapper">
        <!-- Applied job cards will be added here -->
      </div>
    </div>
  </div>

  <!-- Modal for uploading resume -->
  <div id="resumeModal" class="modal">
    <div class="modal-content">
      <h4>Upload Your Resume</h4>
      <input type="file" id="resumeInput" class="form-control mb-2" />
      <button class="submit-btn" onclick="submitResume()">Submit</button>
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('userRole');
    const name = localStorage.getItem('userName') || "Jobseeker";
    if (!token || role !== 'jobseeker') window.location.href = 'login.html';

    const jobseekerName = document.getElementById('jobseekerName');
    const cursor = document.getElementById('cursor');

    const fullText = `Welcome, ${name}!`;
    let i = 0;

    function typeWriter() {
      if (i < fullText.length) {
        jobseekerName.textContent += fullText.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      } else {
        cursor.style.display = "none";
      }
    }

    typeWriter();

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    function goToProfile() {
      window.location.href = 'profile.html';
    }

    // Fetch jobs from the backend
    async function fetchJobs() {
      const response = await fetch('http://localhost:5000/api/jobs', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const jobs = await response.json();
      return jobs;
    }

    // Function to display jobs
    async function displayJobs() {
      const jobListings = document.getElementById('jobListings');
      const jobs = await fetchJobs();
      // Show all jobs
      jobListings.innerHTML = jobs.map(job => `
        <div class="card job-card p-3">
          <div class="card-header bg-primary text-white">
            <h5 class="fw-bold mb-0">${job.title}</h5>
          </div>
          <div class="card-body">
            <p class="mb-2"><i class="fas fa-building"></i> <strong>Company:</strong> ${job.company}</p>
            <p class="mb-2"><i class="fas fa-money-bill-wave"></i> <strong>Salary:</strong> ${job.salary}</p>
            <p class="mb-2"><i class="fas fa-briefcase"></i> <strong>Experience:</strong> ${job.experience}</p>
            <p class="mb-3"><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> ${job.location}</p>
            <p class="mb-3"><i class="fas fa-file-alt"></i> <strong>Description:</strong> ${job.description.substring(0, 100)}...</p>
            <button class="btn btn-primary w-100" onclick="applyNow('${job._id}')">Apply Now</button>
          </div>
        </div>
      `).join('');
    }

    // Function to open the modal for resume upload
    function applyNow(jobId) {
      const modal = document.getElementById('resumeModal');
      modal.style.display = "flex";
      document.getElementById('resumeInput').setAttribute('data-job-id', jobId);
    }

    // Function to submit the resume and apply for the job
    async function submitResume() {
      const fileInput = document.getElementById('resumeInput');
      const file = fileInput.files[0];
      const jobId = fileInput.getAttribute('data-job-id');

      if (!file) return alert("Please upload your resume.");

      const formData = new FormData();
      formData.append('resume', file);

      const response = await fetch(`http://localhost:5000/api/applications/apply/${jobId}`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`
        },
        body: formData,
      });

      const data = await response.json();

      if (response.ok) {
        alert("Application submitted successfully!");
        loadAppliedJobs(); // Refresh applied jobs
      } else {
        alert(data.message || "Error applying for job.");
      }

      closeModal();
    }

    // Function to load and display applied jobs
    async function loadAppliedJobs() {
      try {
        const response = await fetch('http://localhost:5000/api/applications/my-applications', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const applications = data.applications;

        const appliedJobsContainer = document.getElementById('appliedJobs');
        appliedJobsContainer.innerHTML = applications.map(app => `
          <div class="card job-card p-3">
            <h5 class="fw-bold">${app.job.title}</h5>
            <p><strong>Company:</strong> ${app.job.company}</p>
            <p><strong>Salary:</strong> ${app.job.salary}</p>
            <p><strong>Experience:</strong> ${app.job.experience}</p>
            <p><strong>Location:</strong> ${app.job.location}</p>
            <div class="mt-3 p-2 bg-light rounded">
              <p class="mb-1"><strong>Application Status:</strong> 
                <span class="badge ${getStatusBadgeClass(app.status)}">${app.status}</span>
              </p>
              ${app.statusUpdatedBy ? 
                `<p class="text-muted small mb-0">Last updated by ${app.statusUpdatedBy.name} on ${new Date(app.statusUpdatedAt).toLocaleDateString()}</p>` 
                : ''}
            </div>
          </div>
        `).join('');

        // Update the UI to show total applications
        const totalApplications = applications.length;
        document.getElementById('totalApplications').textContent = totalApplications;
      } catch (error) {
        console.error('Error loading applied jobs:', error);
      }
    }

    function getStatusBadgeClass(status) {
      switch(status) {
        case 'Applied': return 'bg-primary';
        case 'Under Review': return 'bg-info';
        case 'Shortlisted': return 'bg-warning';
        case 'Accepted': return 'bg-success';
        case 'Rejected': return 'bg-danger';
        default: return 'bg-secondary';
      }
    }

    function closeModal() {
      document.getElementById('resumeModal').style.display = "none";
    }

    // Load more jobs when right arrow is clicked
    function loadMoreJobs() {
      if (jobsToDisplay < allJobs.length) {
        jobsToDisplay += 4; // Increase by 4 each time
        displayJobs();
      }
    }

    // Scroll left
    function scrollLeft() {
      const jobListings = document.getElementById('jobListings');
      jobListings.scrollBy({ left: -300, behavior: 'smooth' });
    }

    // Set up auto-refresh for applied jobs
    setInterval(loadAppliedJobs, 30000); // Refresh every 30 seconds

    // Initialize job listings and applied jobs
    displayJobs();
    loadAppliedJobs();
  </script>
</div>
</body>
</html>
